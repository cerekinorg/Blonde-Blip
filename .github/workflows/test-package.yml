name: Test Package

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with pylint
        run: |
          pip install pylint
          # Only check for critical errors, ignore style warnings for now
          pylint tui/*.py --errors-only

      - name: Test CLI entry point
        run: |
          python -c "from tui.cli import app; print('CLI imports successfully')"

      - name: Test OptimizerAgent
        run: |
          python -c "from tui.optimizer_agent import OptimizerAgent; print('OptimizerAgent imports successfully')"

      - name: Test ParallelExecutor
        run: |
          python -c "from tui.parallel_executor import ParallelAgentExecutor; print('ParallelExecutor imports successfully')"

      - name: Test Blip mascot
        run: |
          python -c "from tui.blip import blip; print('Blip imports successfully')"

      - name: Test DevelopmentTeam
        run: |
          python -c "from tui.dev_team import DevelopmentTeam; print('DevelopmentTeam imports successfully')"

  build-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Test installation from wheel
        run: |
          pip install dist/*.whl
          python -c "from tui.cli import app; print('Package installs successfully')"
